<div>
  <div
    *ngFor="let msg of messages"
    style="width: 100%; float: right;"
  >
    <div [class]="msg.isReceivedMessage ? 'received' : 'sent'"
    style="margin: 5px">
      <mat-card>
        <p class="angular-with-newlines">{{msg.message}}</p>
      </mat-card>
    </div>
  </div>
  <div style="width: 100%; float: right; height: 150px"></div>
</div>
